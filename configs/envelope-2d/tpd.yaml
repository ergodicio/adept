density:
  basis: linear
  noise:
    max: 1.0e-09
    min: 1.0e-10
    type: uniform
  gradient scale length: 200um
  val at center: 0.24

drivers:
  E0:
    num_colors: 200
    delta_omega_max: 0.03
    amplitude_shape: gaussian

grid:
  dx: 24nm
  tmax: 4.0ps
  tmin: 0.0ns
  xmax: 30um
  xmin: 0.0um
  ymax: 3um
  ymin: -3um
mlflow:
  experiment: lpse2d-tpd
  run: tpd-bandwidth
mode: envelope-2d

save:
  t:
    dt: 100fs
    tmax: 4ps
    tmin: 0ps
terms:
  epw:
    boundary:
      x: absorbing
      y: periodic
    density_gradient: true
    kinetic real part: false
    linear: true
    source:
      tpd: true
      noise: true
    trapping:
      active: false
      kld: 0.28
      nuee: 1.0e-07
units:
  reference electron temperature: 2000eV
  reference ion temperature: 1000eV
  ionization state: 6
  atomic number: 40
  laser wavelength: 351nm
  laser intensity: 1e15W/cm^2
  envelope density: 0.25