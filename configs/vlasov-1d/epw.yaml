    t:
      tmin: 0.0
      tmax: 480.0
      nt: 961
  electron:
    t:
      tmin: 0.0
      tmax: 480.0
      nt: 9

mode: vlasov-1d

mlflow:
  experiment: vlasov1d
  run: test

