units:
  laser wavelength: 351nm
  reference ion temperature: 1000eV
  reference electron temperature: 1000eV
  reference electron density: 9.0663e20/cm^3
  Z: 10
  Ion: N+
  logLambda: nrl


density:
  quasineutrality: true
  species-background:
    noise_seed: 420
    noise_type: gaussian
    noise_val: 0.0
    v0: 0.0
    T0: 1.0
    m: 2.0
    n:
      basis: uniform
    T:
      basis: uniform

grid:
  dt: 0.2
  nv: 512
  nx: 32
  tmin: 0.
  tmax: 480.0
  vmax: 6.4
  xmax: 20.94l_D
  xmin: 0.0

