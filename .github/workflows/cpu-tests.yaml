# This is a basic workflow to help you get started with Actions

name: cpu-tests

# Controls when the action will run.
on:
  pull_request:

  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Environment variables available to all jobs
env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_UPLOAD }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_UPLOAD }}
  MLFLOW_TRACKING_URI: "https://continuum.ergodic.io/experiments/"
  MLFLOW_TRACKING_USERNAME: "githubactions-bot"
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

# Cancel in-progress tests on new commits to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test-base:
    runs-on: ubuntu-latest
    steps:
    - name: set up Git repository
      uses: actions/checkout@v6

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install .[dev]

    - name: Test with pytest
      run: |
        pytest tests/test_base

