    baseline: 0.0
    bump_or_trough: bump
    center: 2500
    rise: 10.0
    slope: 0.0
    wall_height: 0.0
    width: 48000000.0
  time-profile:
    baseline: 0.0
    bump_or_trough: bump
    center: 0.0
    rise: 10.0
    slope: 0.0
    wall_height: 0.0
    width: 100000.0

machine: s-t4

solver: vlasov-2d

mlflow:
  experiment: ld-2d2v
  run: envelope-driver-small-amp

drivers:
  ex:
    '0':
      a0: 1.e-6
      k0: 0.3
      t_center: 30.0
      t_rise: 5.0
      t_width: 30.0
      w0: 1.1598
      dw0: 0.
      x_center: 0.0
      x_rise: 10.0
      x_width: 4000000.0
      y_center: 0.0
      y_rise: 10.0
      y_width: 200.0
  ey: {}

solver:
  dfdt: leapfrog
  edfdv: exponential
  fp_operator: dougherty
  num_unroll: 32
  field: ampere
  vdfdx: exponential
  push_f: True
