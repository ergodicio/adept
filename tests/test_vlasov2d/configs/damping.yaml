  normalizing_temperature: 2000eV
  normalizing_density: 1.5e21/cc
  Z: 10
  Zp: 10


density:
  quasineutrality: true
  species-background:
    noise_seed: 420
    noise_type: gaussian
    noise_val: 0.0
    v0: 0.0
    T0: 1.0
    m: 2.0
    basis: uniform
    space-profile:
      baseline: 1.0
      bump_or_trough: bump
      center: 0.0
      rise: 25.0
      slope: 0.0
      wall_height: 0.0
      width: 100000.0

grid:
  dt: 0.1
  nvx: 128
  nvy: 128
  nx: 24
  ny: 8
  tmin: 0.
  tmax: 150.0
  vmax: 6.4
  xmax: 20.94
  xmin: 0.0
  ymin: -4.0
  ymax: 4.0

