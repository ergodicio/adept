units:
  laser_wavelength: 351nm
  normalizing_temperature: 2000eV
  normalizing_density: 1.5e21/cc
  Z: 10
  Zp: 10
  A: 1.0  # Ion mass number (protons)

density:
  quasineutrality: true
  species-background:
    noise_seed: 420
    noise_type: gaussian
    noise_val: 0.0
    v0: 0.5  # Electron drift velocity for two-stream
    T0: 1.0  # Electron temperature
    m: 2.0
    basis: uniform
    baseline: 0.5  # Half density for each species
    bump_or_trough: bump
    center: 0.0
    rise: 25.0
    bump_height: 0.0
    width: 100000.0
  species-ion:
    noise_seed: 421
    noise_type: gaussian
    noise_val: 0.0
    v0: -0.5  # Counter-streaming ion beam
    T0: 1.0  # Equal temperature for symmetric two-stream
    m: 2.0
    basis: uniform
    baseline: 0.5  # Half density for each species
    bump_or_trough: bump
    center: 0.0
    rise: 25.0
    bump_height: 0.0
    width: 100000.0

grid:
  dt: 0.1
  nv: 512
  nv_i: 512
  nx: 64
  tmin: 0.
  tmax: 200.0
  vmax: 6.4
  xmax: 50.0
  xmin: 0.0

save:
  fields:
    t:
      tmin: 0.0
      tmax: 200.0
      nt: 2001
  electron:
    t:
      tmin: 0.0
      tmax: 200.0
      nt: 21
  ion:
    t:
      tmin: 0.0
      tmax: 200.0
      nt: 21

solver: vlasov-2s1d

mlflow:
  experiment: vlasov2s1d-test
  run: two-stream

drivers:
  ex:
    '0':
      a0: 1.e-8  # Very small perturbation
      k0: 0.25
      t_center: 10.0
      t_rise: 2.0
      t_width: 10.0
      w0: 0.0  # Zero frequency perturbation
      dw0: 0.
      x_center: 0.0
      x_rise: 5.0
      x_width: 4000000.0
  ey: {}

diagnostics:
  diag-vlasov-dfdt: False
  diag-fp-dfdt: False

terms:
  field: poisson
  edfdv: exponential
  time: leapfrog
  fokker_planck:
    is_on: False
    type: lenard_bernstein
    time:
      baseline: 1.0e-6
      bump_or_trough: bump
      center: 0.0
      rise: 25.0
      slope: 0.0
      bump_height: 0.0
      width: 100000.0
    space:
      baseline: 1.0e-6
      bump_or_trough: bump
      center: 0.0
      rise: 25.0
      slope: 0.0
      bump_height: 0.0
      width: 100000.0
  krook:
    is_on: False
    time:
      baseline: 1.0
      bump_or_trough: bump
      center: 0.0
      rise: 25.0
      slope: 0.0
      bump_height: 0.0
      width: 100000.0
    space:
      baseline: 1.0e-6
      bump_or_trough: bump
      center: 0.0
      rise: 25.0
      slope: 0.0
      bump_height: 0.0
      width: 100000.0
